<!-- registration.component.html -->

<nb-card>
    <nb-card-header>
      Register
    </nb-card-header>
    <nb-card-body>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input nbInput id="name" name="name" [(ngModel)]="user.name" placeholder="Enter your name" fullWidth/>
        </div>
  
        <div class="form-group">
          <label for="username">Username</label>
          <input nbInput id="username" name="username" [(ngModel)]="user.username" placeholder="Enter your username" fullWidth/>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input nbInput id="email" name="email" [(ngModel)]="user.email" placeholder="Enter your email" fullWidth />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input nbInput type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter your password" fullWidth/>
        </div>
  
        <button nbButton status="success" (click)="onRegisterSubmit()" fullWidth>Register</button>
      </form>
    </nb-card-body>
  </nb-card>
